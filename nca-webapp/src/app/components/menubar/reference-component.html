<div class="reference-component">
  <div class="header">{{'REFERENCE' | translate}}</div>
  <div>
    <button type="button" class="btn btn-secondary round-button-start" [ngClass]="{'active': projectService.currentProject.reference === 'DEFAULT'}"
      (click)="projectService.currentProject.reference = 'DEFAULT'">{{ 'DEFAULT_REFERENCE' | translate }}</button>
    <button type="button" class="btn btn-secondary round-button-end" [ngClass]="{'active': projectService.currentProject.reference === 'SCENARIO'}"
      (click)="onScenarioReferenceClick()">{{ 'UPDATED_REFERENCE' | translate }}</button>
  </div>
  <div class="description">
    {{'REFERENCE_DESCIPTION' | translate}}
  </div>
</div>
