<div class="resultbar-component">
  <button type="button" class="btn" (click)="onCollapseClick()" *ngIf="isOpen">
    <svg-icon src="assets/img/ui-close-panel.svg"></svg-icon>
  </button>
  <button type="button" class="btn" (click)="onCollapseClick()" *ngIf="!isOpen">
    <svg-icon src="assets/img/ui-panel-open.svg"></svg-icon>
  </button>
  <div class="result-buttons">
    <button type="button" class="btn">
      <svg-icon src="assets/img/ui-result-map.svg"></svg-icon>
    </button>
    <button type="button" class="btn">
      <svg-icon src="assets/img/ui-result-table.svg"></svg-icon>
    </button>
    <button type="button" class="btn">
      <svg-icon src="assets/img/ui-result-diagram.svg"></svg-icon>
    </button>
  </div>
</div>
