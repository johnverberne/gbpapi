<gbp-modal #dialog class="confirm-dialog">

  <div body>{{ message }}</div>

  <div footer>
    <div *ngIf="okayButton">
      <button type="button" class="btn btn-primary" (click)="okayDialog()" autofocus>{{ 'BUTTON_OK' | translate }}</button>
    </div>
    <div *ngIf="cancelButton">
      <button type="button" class="btn btn-secondary" (click)="cancelDialog()">{{ 'BUTTON_CANCEL' | translate }}</button>
    </div>
  </div>

</gbp-modal>
