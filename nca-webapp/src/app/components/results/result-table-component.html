<div class="table-component">
  <div class="header">{{'BENEFITS' | translate}}</div>
  <div class="result-type">
    <button type="button" class="btn btn-secondary round-button-start" [ngClass]="{'active': resultType === 'PHYSICAL'}"
      (click)="onResultTypeClick('PHYSICAL')">{{ 'PHYSICAL' | translate }}</button>
    <button type="button" class="btn btn-secondary round-button-end" [ngClass]="{'active': resultType === 'MONETARY'}"
      (click)="onResultTypeClick('MONETARY')">{{ 'MONETARY' | translate }}</button>
  </div>
  <table mdbTable striped="true">
    <thead>
      <tr>
        <th>{{'DOMAIN' | translate}}</th>
        <th *ngFor="let head of headers" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <th scope="row">{{result.code.toString()}}:{{result.name | translate}}</th>
        <td *ngFor="let scenarioResult of scenarioResults(result.code)" 
          title="({{scenarioResult.units | translate}}))"
          class="result-type-value-item">{{scenarioResult.tablevalue | number:'1.2-2':'nl'}}</td>
        <td>
            <button type="button" class="btn" (click)="onLayerClick(result.wmsname)">
                <svg-icon src="assets/img/main-menu-maplayers.svg"></svg-icon>
              </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
