calculationViewText = In het kader van de Wet natuurbescherming, met betrekking op stikstofdepositie in Natura 2000-gebieden, kunt u een melding doen of een vergunning aanvragen. Kijk op <a href="{0}" target="_blank">Wegwijzer PAS</a> om te zien wat voor uw initiatief van toepassing is.<br /><br />Prioritair project<br />Activiteiten die zijn opgenomen op de prioritaire projectenlijst van de PAS dient u niet te melden via de meldingsmodule in AERIUS Calculator. Stuur de originele pdf naar de provincie waar de activiteit plaatsvindt of naar het ministerie van Economische Zaken. Het bevoegd gezag zal de melding dan registreren. Deze procedure geldt bijvoorbeeld voor landbouwbedrijven in Flevoland en het haven- en industriegebied van Rotterdam. Het versturen van meldingen naar EZ geldt voor luchthavens en activiteiten met betrekking tot het spoor. De complete lijst met prioritaire projecten vindt u bij de <a href="{1}" target="_blank">Regeling Natuurbescherming</a>.
