<div class="table-component">
  <div class="header">{{'BENEFITS' | translate}}</div>

  <table mdbTable striped="true">
    <thead>
      <tr>
        <th>{{'DOMAIN' | translate}}</th>
        <th *ngFor="let head of headers" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <th scope="row">{{result.name | translate}}</th>
        <td *ngFor="let scenarioResult of scenarioResults(result.code)">{{scenarioResult.sum | number:'1.0-0':'nl'}} ({{scenarioResult.units | translate}})</td>
      </tr>
    </tbody>
  </table>
</div>
