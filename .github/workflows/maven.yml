# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main/nca-service" ]

env:
  MAVEN_SONAR_TOKEN: ${{ vars.SONAR_TOKEN }}
  MAVEN_TEST: "just a token"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - run: mkdir staging123
    - name: show info
      run: |
        echo "running with sonar key $MAVEN_SONAR_TOKEN"
        echo "running with sonar key $MAVEN_TEST"
        echo "running with sonar key ${{ MAVEN_TEST }}"
        echo "row two ${{ env.GITHUB_RUN_NUMBER }}"
        ls -a

    - name: Maven
      run: |
        ls
        cd nca-service
        ls
        mvn verify sonar:sonar
